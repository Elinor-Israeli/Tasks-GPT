version: "3.8"
services:
  db:
    image: postgres:14
    container_name: my-postgres
    restart: always
    environment:
      POSTGRES_USER: elinor
      POSTGRES_PASSWORD: elinor123
      POSTGRES_DB: ToDoApp_db
    ports:
      - "5432:5432"
    volumes:
      -  postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: ./backend/api
      dockerfile: Dockerfile
    container_name: api
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://elinor:elinor123@my-postgres:5432/ToDoApp_db
    volumes: 
      - ./backend/api:/app
  qdrant:
    image: qdrant/qdrant
    container_name: qdrant
    restart: always
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_data:/qdrant/storage

volumes:
  postgres_data:
  qdrant_data:




